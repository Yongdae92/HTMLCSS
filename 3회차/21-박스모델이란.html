<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
                % : 내가 속한 영역을 기준으로 백분율 계산
                => 내가 속한 영역에 관련 값이 있어야 적용 가능! 
            */
            width: 100px; /* 화면(바디)의 50퍼센트를 지정 */
            height: 100px; /* 높이는 기본 정해진 값의 50퍼센트를 지정하지 않음 */
        }
    </style>
</head>
<body>
    <h2>현진영 - 흐린 기억 속의 그대</h2>
    <p>안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
</body>
</html>
