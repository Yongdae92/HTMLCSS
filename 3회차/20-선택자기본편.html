<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>선택자 기본편</title>
    <style>
        *{
            color: red;
        }
        /*
        선택자 우선순위: 쓰여진 순서랑 관계없이 적용되는 순위
        1. 아이디 선택자
        2. 클래스 선택자
        3. 태그 선택자
        
        li{
            color: blue;
        }
        #poppin{
            color: green;
        }
        li.hiphop{
            color: purple;
        }
        #belly{
            color: orange;
        }
        */
       
        /* 다수의 태그를 한번에 선택해서 스타일을 줄 수 있다 */
        h2, p, li{
            color: yellow
        }
    </style>
</head>
<body>
    <h2>춤의장르</h2>
    <p>무척 다양한 장르가 존재합니다.</p>
    <ul>
        <li class="hiphop">비보잉</li>
        <li class="hiphop" id="poppin">팝핀</li>
        <li class="hiphop">락킹</li>
        <li id="belly">벨리</li>
        <li id="jazz">재즈</li>
    </ul>
</body>
</html>
