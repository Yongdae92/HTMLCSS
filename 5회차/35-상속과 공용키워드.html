<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>상속과 공용키워드</title>
    <style>
    .list{

        /* 상속속 되는 애 */
        color: brown;
        font-style: italic;
        font-weight: 900;

        /* 상속 안 되는 애 */
        border: 3px dashed green;
        padding: 0;
    }  
    
    ul{
        border: inherit;
    }

    li:nth-child(3){
        color: unset;
        font-style: initial;
        font-weight: inherit;
    }
    </style>
</head>
<body>
    <h2>마라톤 대회 참가 기록</h2>
    <div class="list">
        <ul>
            <li>새해맞이 대전 마라톤 대회</li>
            <li>서울 국제 마라톤 대회</li>
            <li>대전 대청호 벚꽃길 마라톤 대회</li>
            <li>대전 3대하천 마라톤 대회</li>
        </ul>
    </div>
</body>
</html>
