<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>미디어 쿼리</title>
    <style>    
    div.box{
        width: 150px;
        height: 150px;

        }
    }

</body>
</html>
